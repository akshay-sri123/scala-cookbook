<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}{% if page.url != "/index.html" %} {% if page.description and page.description.size > 0 %} - {{ page.description }}{% endif %} | Scala Cookbook {% endif %}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="{{ site.author.name }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }} - Atom" href="{{ BASE_PATH }}/atom.xml" />

  <!-- Le styles -->
    <style type="text/css">
      body {
        padding-top: 50px;
        padding-bottom: 40px;
      }
      .Sidebar-nav {
        padding: 9px 0;
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ BASE_PATH }}/assets/css/bootstrap.css" rel="stylesheet">
    <link href="{{ BASE_PATH }}/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ BASE_PATH }}/assets/css/docs.css" rel="stylesheet">
    <link href="{{ BASE_PATH }}/assets/js/google-code-prettify/prettify.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ BASE_PATH }}/stylesheets/styles.css">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images -->
    <link rel="shortcut icon" href="{{BASE_PATH}}/images/favicon.ico">
 <!--
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

  </head>

  <body>
   <div id="fb-root"></div>
   <script>(function(d, s, id) {
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) return;
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/ja_JP/all.js#xfbml=1";
     fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));</script>


    {% include navbar.html %}
    <div class="container">
      {{ content }}
      {% include disquss.html %}
      <footer>
	<div class="row" style="text-align:center;">
	  <div class="span12">
	    <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-sa/3.0/88x31.png" /></a><span xmlns:dct="http://purl.org/dc/terms/" href="http://purl.org/dc/dcmitype/Text" property="dct:title" rel="dct:type"><br/>Scala Cookbook</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="http://www.xerial.org/leo/" property="cc:attributionName" rel="cc:attributionURL">Taro L. Saito</a> (Twitter <a href="http://twitter.com/#!/taroleo">@taroleo</a>) is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License</a>.
	  </div>
        </div>
      </footer>
    </div>


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ BASE_PATH}}/assets/js/jquery.js"></script>
    <script src="{{ BASE_PATH}}/assets/js/bootstrap-transition.js"></script>
    <script src="{{ BASE_PATH}}/assets/js/bootstrap-alert.js"></script>
    <script src="{{ BASE_PATH}}/assets/js/bootstrap-modal.js"></script>
    <script src="{{ BASE_PATH}}/assets/js/bootstrap-dropdown.js"></script>
    <script src="{{ BASE_PATH}}/assets/js/bootstrap-scrollspy.js"></script>
    <script src="{{ BASE_PATH}}/assets/js/bootstrap-tab.js"></script>
    <script src="{{ BASE_PATH}}/assets/js/bootstrap-tooltip.js"></script>
    <script src="{{ BASE_PATH}}/assets/js/bootstrap-popover.js"></script>
    <script src="{{ BASE_PATH}}/assets/js/bootstrap-button.js"></script>
    <script src="{{ BASE_PATH}}/assets/js/bootstrap-collapse.js"></script>
    <script src="{{ BASE_PATH}}/assets/js/bootstrap-carousel.js"></script>
    <script src="{{ BASE_PATH}}/assets/js/bootstrap-typeahead.js"></script>
    <script src="{{ BASE_PATH}}/assets/js/bootstrap-affix.js"></script>
    <script src="{{ BASE_PATH}}/assets/js/google-code-prettify/prettify.js"></script>
    <script src="{{ BASE_PATH}}/assets/js/toc.js"></script>
   <script>$(document).ready( function(){$('code').parent('pre').addClass('prettyprint');prettyPrint();});</script>
   <script type="text/javascript">
     $('#toc').toc({exclude: 'h1, h5, h6', context: '', autoId: true, numerate: false});
   </script>
   {% include JB/analytics %}
  </body>
</html>
