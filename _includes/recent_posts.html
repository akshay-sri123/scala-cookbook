<ul class="posts">{% for post in site.posts limit: 10 %}  <div class="post_info">    <li>[{{ post.category }}] <span>{{ post.date | date:"%Y-%m-%d" }} </span> <a href="{{BASE_PATH}}{{ post.url }}">{{ post.title }}</a>{% if post.description %} - {{ post.description }} {% endif %}</li>    </div>{% endfor %}  <li><a href="{{ BASE_PATH }}/archive.html">View all posts</a></li></ul>
