<ul class="posts">{% for post in site.posts limit: 5 %}  <div class="post_info">    <li>[{{ post.category }}] <a href="{{BASE_PATH}}{{ post.url }}">{{ post.title }}</a> <span>({{ post.date | date:"%Y-%m-%d" }})</span> <em>{{ post.description }} </em> </li>    </div>{% endfor %}  <li><a href="{{ BASE_PATH }}/archive.html">View all posts</a></li></ul>
