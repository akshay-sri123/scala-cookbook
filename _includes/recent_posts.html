<ul class="posts">{% for post in site.posts limit: 5 %}  <div class="post_info">    <li><span>{{ post.date | date:"%Y-%m-%d" }} </span> <a href="{{BASE_PATH}}{{ post.url }}">{{ post.title }}</a>{% if post.description %} - {{ post.description }} {% endif %}  <a href="{{ BASE_PATH }}/#{{ post.tags[0] }}-ref"><span class="label label-info">{{ post.tags[0] }}</span></a> </li>    </div>{% endfor %}  <li><a href="{{ BASE_PATH }}/archive.html">View all posts</a></li></ul>
